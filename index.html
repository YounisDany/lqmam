<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لقمة وشاي - تسجيل الجلسات</title>
    <style>
        body {
            direction: rtl;
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #6b4226;
            color: white;
            padding: 20px;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #6b4226;
            color: white;
            border: none;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }
        th {
            background-color: #6b4226;
            color: white;
        }
        .btn {
            cursor: pointer;
        }
        .session-ended, .session-canceled {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>لقمة وشاي - تسجيل الجلسات</h1>
    </header>
    <form id="sessionForm">
        <label for="sessionType">نوع الجلسة:</label>
        <select id="sessionType">
            <option value="جلسة عادية">جلسة عادية</option>
            <option value="جلسة خاصة">جلسة خاصة</option>
            <option value="بلاستيشن">بلاستيشن</option>
            <option value="جاكاروا">جاكاروا</option>
            <option value="بلوت">بلوت</option>
            <option value="شيش">شيش</option>
            <option value="شطرنج">شطرنج</option>
        </select><br>
        <label for="sessionName">اسم الجلسة:</label>
        <select id="sessionName">
            <!-- الجلسات العادية -->
            <optgroup label="جلسات عادية">
                <option value="جلسة عادية 1">جلسة عادية 1</option>
                <option value="جلسة عادية 2">جلسة عادية 2</option>
                <option value="جلسة عادية 3">جلسة عادية 3</option>
                <option value="جلسة عادية 4">جلسة عادية 4</option>
                <option value="جلسة عادية 5">جلسة عادية 5</option>
                <option value="جلسة عادية 6">جلسة عادية 6</option>
                <option value="جلسة عادية 7">جلسة عادية 7</option>
                <option value="جلسة عادية 8">جلسة عادية 8</option>
                <option value="جلسة عادية 9">جلسة عادية 9</option>
                <option value="جلسة عادية 10">جلسة عادية 10</option>
                <option value="جلسة عادية 11">جلسة عادية 11</option>
                <option value="جلسة عادية 12">جلسة عادية 12</option>
                <option value="جلسة عادية 13">جلسة عادية 13</option>
                <option value="جلسة عادية 14">جلسة عادية 14</option>
                <option value="جلسة عادية 15">جلسة عادية 15</option>
                <option value="جلسة عادية 16">جلسة عادية 16</option>
                <option value="جلسة عادية 17">جلسة عادية 17</option>
                <option value="جلسة عادية 18">جلسة عادية 18</option>
                <option value="جلسة عادية 19">جلسة عادية 19</option>
                <option value="جلسة عادية 20">جلسة عادية 20</option>
            </optgroup>
            <!-- الجلسات الخاصة -->
            <optgroup label="جلسات خاصة">
                <option value="جلسة خاصة 1">جلسة خاصة 1</option>
                <option value="جلسة خاصة 2">جلسة خاصة 2</option>
                <option value="جلسة خاصة 3">جلسة خاصة 3</option>
            </optgroup>
        </select><br>
        <label for="minutes">عدد الدقائق:</label>
        <input type="number" id="minutes" required><br>
        <label for="reserverName">اسم الحاجز:</label>
        <input type="text" id="reserverName" required><br>
        <button type="submit">تسجيل الجلسة</button>
    </form>
    <h2>سجل الجلسات</h2>
    <table id="sessionTable">
        <thead>
            <tr>
                <th>نوع الجلسة</th>
                <th>اسم الجلسة</th>
                <th>عدد الدقائق</th>
                <th>اسم الحاجز</th>
                <th>الوقت المتبقي</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody>
            <!-- الصفوف سيتم إضافتها هنا بواسطة JavaScript -->
        </tbody>
    </table>
    <h2>الجلسات المنتهية</h2>
    <div id="sessionEnded"></div>
    <h2>الجلسات الملغية</h2>
    <div id="sessionCanceled"></div>
    <audio id="notificationSound" src="notification.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
